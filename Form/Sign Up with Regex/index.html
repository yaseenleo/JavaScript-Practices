<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<link rel="stylesheet" href="css/demo.css"> <!-- Demo style -->
  	
	<title>Log In &amp; Sign Up Form</title>
</head>
<body>
	<section>
		<div class="container">
		  
		  <div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-8 col-xl-6 mx-auto">
			  <div class="row">
				<div class="col text-center">
				  <h1>Register</h1>
				</div>
			  </div>
			  <div class="row align-items-center">
				<div class="col mt-4">
				  <input type="text" id="user-name" class="form-control" placeholder="Name">
				</div>
			  </div>
			  <div class="row align-items-center mt-4">
				<div class="col">
				  <input type="email" id="user-email" class="form-control" placeholder="Email">
				</div>
			  </div>
			  <div class="row align-items-center mt-4">
				<div class="col">
				  <input type="number" id="user-number" class="form-control" placeholder="number">
				</div>
			  </div>
			  <div class="row align-items-center mt-4">
				<div class="col">
				  <input type="password" id="user-password" class="form-control" placeholder="Password">
				</div>
				<div class="col">
				  <input type="password" id="user-c-password" class="form-control" placeholder="Confirm Password">
				</div>
			  </div>
			  <div class="row justify-content-start mt-4">
				<div class="col">
				  <div class="form-check">
					<label class="form-check-label">
					  <input type="checkbox" class="form-check-input">
					  I Read and Accept 
					</label>
				  </div>
	
				  <button class="btn btn-primary mt-4" id="signup-submit">Submit</button>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
<script src="js/main.js"></script> <!-- Resource JavaScript -->
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
